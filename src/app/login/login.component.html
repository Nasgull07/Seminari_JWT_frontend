<div class = "container">
    <div *ngIf="isLoading">
        <p>Cargando...</p>
      </div>
    <div *ngIf="!isLoading" class="container">
        <form [formGroup]="formularioLogin" (ngSubmit)="login()">
            <h1>Login Reactive Form</h1>
            <div class="mb-3">
            <label for="email" class="form-label">Email:  </label>
            <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
            type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
            <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:  </label>
                <input type="password" class="form-control" id="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button (click)="loginWithGoogle()">Iniciar sesión con Google</button>
            <p>{{Prova | uppercase}}</p>
            <p>    {{date | date:'dd/MM/yyyy'}}</p>
            <p>    {{date | date}}</p>
        </form>
    </div>
</div>
